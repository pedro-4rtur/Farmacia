{% extends 'gestao_base.html' %}
{% load static %}

{% block links %}
    <link rel="stylesheet" href="{% static 'css/gestao_detalhes_produto.css' %}">
{% endblock %}

{% block conteudo%}
    <div class="top-header">
        <div>
            <h1 class="page-title">
                {{ object.nome }}
            </h1>
        </div>

        <div class="header-actions">
            <a href="{% url 'gestao_produtos' %}" class="btn"><i class="fa-solid fa-reply"></i> Voltar</a>
            <a href="{% url 'delete_produto' object.pk %}" class="btn btn-danger"><i class="far fa-trash-alt"></i> Excluir</a>
            <a href="{% url 'edicao_produto' object.pk %}" class="btn btn-primary"><i class="far fa-edit"></i> Editar Produto</a>
        </div>
    </div>

    <div class="product-grid">
        
        <div>
            <div class="card">
                <div class="product-image-container">
                    <img src="{{ object.imagem.url }}" alt="Produto">
                </div>
            </div>
        </div>

        <div>
            <div class="card">
                <h3 class="card-title">Informações Gerais</h3>
                
                <div class="info-row">
                    <div class="info-group">
                        <label>Quantidade em Estoque</label>
                        <p>{{ object.quantidade }}</p>
                    </div>
                    <div class="info-group">
                        <label>Valor</label>
                        <p>R$ {{ object.valor }}</p>
                    </div>
                    <div class="info-group">
                        <label>Categoria</label>
                        <p>{{ object.categoria }}</p>
                    </div>
                </div>

                <div class="info-group">
                    <label>Descrição Curta (Site)</label>
                    <div class="description-box">
                        {{ object.descricao }}
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
